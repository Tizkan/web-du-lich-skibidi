<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Khách Hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
        }
        img{
            width: 100vmax;
            height: 65vmax;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.208);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.75);
            width: 400px;
            margin-top: 0;
            position: absolute;
        }
        h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .section {
            border: 2px solid #007bff; /* Đường viền màu xanh */
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
        }
        .section-title {
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
            font-size: 18px; /* Kích thước chữ lớn hơn */
        }
        .form-group {
            margin-bottom: 5px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .gender-group {
            margin-bottom: 15px;
        }
        .required {
            color: red;
        }
        .register-button {
            background-color: rgb(59, 132, 216);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 30%;
            margin-left: 50px;
            margin-top: 10px;
            font-size: 16px; /* Kích thước chữ cho nút */
        }
        .register-button:hover {
            background-color: #0056b3;
        }
        .login-button {
            background-color: rgb(59, 132, 216);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 30%;
            margin-left: 50px;
            margin-top: 10px;
            font-size: 16px; 
        }
        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<img src="D:\Folder for VSC\Web\tailieu web travelhaven\img\register.jpg" alt="TravelHaven">
<div class="container">
    <h2>Đăng Ký Khách Hàng</h2>
    <div class="section">
        <div class="section-title">Thông Tin Đăng Nhập</div>
        <div class="form-group">
            <label for="username">Tên đăng nhập</label>
            <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Nhập lại mật khẩu <span class="required">*</span></label>
            <input type="password" id="confirm-password" placeholder="Nhập lại mật khẩu" required>
        </div>
    </div>

    <div class="section">
        <div class="section-title">Thông Tin Chi Tiết Cá Nhân</div>
        <div class="form-group">
            <label for="fullname">Họ tên khách hàng</label>
            <input type="text" id="fullname" placeholder="Nhập họ tên" required>
        </div>
        <div class="form-group">
            <label for="dob">Ngày sinh <span class="required">*</span></label>
            <input type="text" id="dob" placeholder="MM/YYYY" required>
        </div>
        <div class="gender-group">
            <label>Giới tính</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Nữ</label>
        </div>
        <div class="form-group">
            <label for="email">Địa chỉ email <span class="required">*</span></label>
            <input type="email" id="email" placeholder="Nhập email" required>
        </div>
        <div class="form-group">
            <label for="income">Thu nhập</label>
            <input type="text" id="income" placeholder="Nhập thu nhập" required>
        </div>
    </div>
    
    <button class="register-button">Đăng ký</button>
    <a href="Login.html"><button class="login-button">Đăng Nhập</button></a>
</div>
</body>
</html>
